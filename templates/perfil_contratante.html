{% extends "template.html" %}
{% block conteudo %}
{% for e in contratante %}

<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-7">
            <div class="card p-3 py-4">
                <div class="text-center">
                    <img src="{{e.foto_perfil}}" width="100" class="rounded-circle">
                </div>
                <div class="text-center mt-3">
                    <span class="bg-secondary p-1 px-4 rounded text-white">{{e.nota}}</span>
                    <h5 class="mt-2 mb-0">{{e.nome}}</h5>
                    <span>{{e.localidade}}</span>
                    <div class="px-4 mt-1">
                        <p class="fonts">{{e.sobre}}</p>
                    </div>
                    <div class="px-4 mt-1">
                        <p class=""> Email: {{e.email}} <br> Celular: {{e.celular}} </p>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>


{% endfor %}

{% endblock %}
